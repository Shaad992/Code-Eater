  <h1>Expense Tracker</h1>
  
  <div style="text-align: center; margin: 20px 0;">
  <a href="index.html" style="
    display: inline-block;
    padding: 10px 20px;
    color: silver;
    border: 2px solid silver;
    text-decoration: none;
    font-size: 1.2rem;

  </a>
</div>

  <div class="total-bar">
    Total: ‚Çπ<span id="totalAmount">0</span>
  </div>

  <div class="filter-bar">
    <select id="monthFilter">
      <option value="all">All Months</option>
    </select>
  </div>

  <div class="add-bar">
    <input type="text" id="expenseName" placeholder="Expense Name" />
    <input type="number" id="expenseAmount" placeholder="Amount" />
    <button onclick="addExpense()">Add</button>
  </div>

  <ul id="expenseList"></ul>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAdQPwSuIUCg-IzQyAT_bbLc-RcH08F4pk",
    authDomain: "expenses-e37a3.firebaseapp.com",
    projectId: "expenses-e37a3",
    storageBucket: "expenses-e37a3.firebasestorage.app",
    messagingSenderId: "747936175998",
    appId: "1:747936175998:web:cc4f7bf3800488c3afc52f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const expensesRef = collection(db, "expenses");

  const nameInput = document.getElementById("expenseName");
  const amountInput = document.getElementById("expenseAmount");
  const list = document.getElementById("expenseList");
  const totalAmount = document.getElementById("totalAmount");
  const monthFilter = document.getElementById("monthFilter");

  let expenses = [];

  // Real-time data load
 onSnapshot(query(expensesRef), (snapshot) => {
  expenses = [];
  snapshot.forEach(doc => {
    expenses.push({ id: doc.id, ...doc.data() });
  });
  populateMonthFilter();
  
  // Ensure rendering happens *after* filter is filled
  setTimeout(renderExpenses, 100); 
});

  // Add expense to Firebase
  window.addExpense = async function () {
    const name = nameInput.value.trim();
    const amountVal = amountInput.value.trim();
    if (!name || !amountVal) return;

    const amount = parseFloat(amountVal);
    if (isNaN(amount) || amount <= 0) return;

    const now = new Date();
    const entry = {
      name,
      amount,
      date: now.toLocaleDateString(),
      time: now.toLocaleTimeString(),
      month: `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}`
    };

    await addDoc(expensesRef, entry);
    nameInput.value = "";
    amountInput.value = "";
  };

  // Delete expense from Firebase
  window.deleteExpense = async function (id) {
    await deleteDoc(doc(db, "expenses", id));
  };

  function renderExpenses() {
    list.innerHTML = "";
    let total = 0;
    const selectedMonth = monthFilter.value;

    expenses.slice().reverse().forEach(entry => {
      if (selectedMonth !== "all" && entry.month !== selectedMonth) return;

      const li = document.createElement("li");
      li.innerHTML = `
        <strong>${entry.name}</strong> - ‚Çπ${entry.amount.toFixed(2)}
        <div class="date-time">${entry.date} ${entry.time}</div>
        <button class="delete-btn" onclick="deleteExpense('${entry.id}')">√ó</button>
      `;
      list.appendChild(li);
      total += entry.amount;
    });

    totalAmount.innerText = total.toFixed(2);
  }

  function populateMonthFilter() {
    const months = [...new Set(expenses.map(e => e.month))].sort().reverse();
    monthFilter.innerHTML = `<option value="all">All Months</option>`;
    months.forEach(month => {
      const option = document.createElement("option");
      option.value = month;
      option.textContent = new Date(`${month}-01`).toLocaleString('default', { month: 'long', year: 'numeric' });
      monthFilter.appendChild(option);
    });
  }
</script>
