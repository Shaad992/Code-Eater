<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CODE EATER - Emira Trip</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #fdfdfd;
      transition: background 0.6s ease;
      overflow-x: hidden;
    }

    .firefly {
      position: fixed;
      width: 5px;
      height: 5px;
      background: cyan;
      border-radius: 50%;
      opacity: 0.8;
      animation: fly 10s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fly {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100vw); opacity: 0; }
    }

    .fireflies { display: none; }
    .dark-bg .fireflies { display: block; }

    header {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 20px 35px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15),
                  inset 0 1px 1px rgba(255,255,255,0.6),
                  inset 0 -2px 3px rgba(0,0,0,0.05);
      text-align: center;
      margin: 20px auto;
      width: fit-content;
      position: relative;
      z-index: 2;
      background-color: white;
    }

    h1 {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    h1 span {
      font-size: 1.5rem;
      color: #111;
      display: inline-block;
      animation: bounce 1.8s ease-in-out infinite;
      transform: rotateY(15deg);
      text-shadow: 1px 1px 0 #ccc, 2px 2px 4px rgba(0,0,0,0.15);
    }

    h1 span:nth-child(2n) { transform: rotateY(-15deg); }
    h1 span:nth-child(5) {
      width: 12px;
      transform: none;
      animation: none;
    }

    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.1s; }
    h1 span:nth-child(3) { animation-delay: 0.2s; }
    h1 span:nth-child(4) { animation-delay: 0.3s; }
    h1 span:nth-child(6) { animation-delay: 0.4s; }
    h1 span:nth-child(7) { animation-delay: 0.5s; }
    h1 span:nth-child(8) { animation-delay: 0.6s; }
    h1 span:nth-child(9) { animation-delay: 0.7s; }
    h1 span:nth-child(10){ animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotateY(15deg); }
      50% { transform: translateY(-10px) rotateY(15deg); }
    }

    h2 {
      font-size: 0.9rem;
      color: #333;
      margin-top: 8px;
      letter-spacing: 0.6px;
      text-shadow: 1px 1px 0 #ddd, 1.5px 1.5px 3px rgba(0,0,0,0.08);
    }

    .button-frame {
      margin: 10px auto;
      padding: 30px 40px;
      width: 70%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15),
                  inset 0 1px 1px rgba(255,255,255,0.4),
                  inset 0 -2px 3px rgba(0,0,0,0.05);
      position: relative;
      z-index: 3;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    button {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      padding: 10px 20px;
      border: none;
      background: #eee;
      border-radius: 10px;
      box-shadow: inset 0 -3px 5px rgba(0,0,0,0.2),
                  0 5px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
      outline: none;
      user-select: none;
    }

    button:active {
      transform: translateY(2px);
    }

    .footer-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      height: 50px;
      width: 50px;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 999;
      background: white;
      box-shadow: 0 0 10px black, 0 0 20px black;
      transition: all 0.5s ease;
    }

    .footer-toggle.open {
      width: 220px;
      justify-content: flex-start;
      padding-left: 16px;
      background: transparent;
      box-shadow: none;
    }

    .footer-toggle.open::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: conic-gradient(red, orange, yellow, lime, cyan, blue, violet, red);
      border-radius: 30px;
      z-index: -2;
      animation: rotate 3s linear infinite;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }

    .footer-toggle.open::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: black;
      border-radius: 25px;
      z-index: -1;
    }

    .arrow-icon {
      animation: bounceArrow 1.2s ease-in-out infinite;
      filter: drop-shadow(0 0 4px cyan) drop-shadow(0 0 8px cyan);
      transition: transform 0.5s ease;
      z-index: 2;
      position: relative;
    }

    .footer-toggle.open .arrow-icon {
      transform: rotate(180deg);
    }

    @keyframes bounceArrow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .footer-text {
      margin-left: 12px;
      color: cyan;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.4s ease;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 2px cyan;
      z-index: 2;
    }

    .footer-toggle.open .footer-text {
      opacity: 1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .dark-bg {
      background: #111;
    }

    .emoji {
      font-size: 20px;
      margin-right: 6px;
      animation: bounceEmoji 1.2s ease-in-out infinite;
    }

    @keyframes bounceEmoji {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>

  <!-- Fireflies -->
  <div class="fireflies">
    <div class="firefly" style="top:90%; left:5%; animation-delay: 0s;"></div>
    <div class="firefly" style="top:85%; left:15%; animation-delay: 1s;"></div>
    <div class="firefly" style="top:82%; left:25%; animation-delay: 2s;"></div>
    <div class="firefly" style="top:88%; left:35%; animation-delay: 3s;"></div>
    <div class="firefly" style="top:86%; left:45%; animation-delay: 4s;"></div>
    <div class="firefly" style="top:85%; left:55%; animation-delay: 5s;"></div>
    <div class="firefly" style="top:83%; left:65%; animation-delay: 6s;"></div>
    <div class="firefly" style="top:84%; left:75%; animation-delay: 7s;"></div>
    <div class="firefly" style="top:89%; left:85%; animation-delay: 8s;"></div>
    <div class="firefly" style="top:87%; left:95%; animation-delay: 9s;"></div>
  </div>

  <!-- Heading -->
  <header>
    <h1>
      <span>C</span><span>O</span><span>D</span><span>E</span><span>&nbsp;</span>
      <span>E</span><span>A</span><span>T</span><span>E</span><span>R</span>
    </h1>
    <h2>Emira Trip</h2>
  </header>

  <!-- Buttons -->
  <div class="button-frame">
    <div class="buttons">
      <a href="expenses.html"><button>EXPENSES</button></a>
      <a href="notes.html"><button>NOTES</button></a>
      <a href="import.html"><button>IMPORT</button></a>
      <a href="export.html"><button>EXPORT</button></a>
      <a href="reexport.html"><button>RE-EXPORT</button></a>
    </div>
  </div>

  <!-- Footer Toggle -->
  <button class="footer-toggle" onclick="toggleFooter(this)">
    <span class="emoji">ðŸ˜„</span>
    <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="cyan" width="22" height="22">
      <path d="M10 17l5-5-5-5v10z"/>
    </svg>
    <span class="footer-text">MADE BY SHAAD</span>
  </button>

  <!-- Script -->
  <script>
    function toggleFooter(el) {
      el.classList.toggle("open");
      document.body.classList.toggle("dark-bg");
    }

    const emojiEl = document.querySelector('.emoji');
    const emojiList = ['ðŸ•·'];
    let emojiIndex = 0;
    setInterval(() => {
      emojiIndex = (emojiIndex + 1) % emojiList.length;
      emojiEl.textContent = emojiList[emojiIndex];
    }, 1500);
  </script>
</body>
</html>
