<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CODE EATER - Emira Trip</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #ff6a00, #fff0e0);
      transition: background 0.6s ease;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      backdrop-filter: blur(25px);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 14px;
      padding: 10px 24px;
      margin: 24px auto;
      width: fit-content;
      max-width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.15),
        0 0 4px rgba(255, 255, 255, 0.4),
        inset 0 4px 8px rgba(255, 255, 255, 0.25),
        inset 0 -2px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }

    h1 span {
      font-size: 1.6rem;
      display: inline-block;
      animation: bounce 2s ease-in-out infinite;
      font-weight: bold;
      transform: rotateY(12deg);
      color: currentColor;
      text-shadow:
        0 0 1px #fff,
        0 0 2px currentColor;
    }

    h1 span:nth-child(2n) {
      transform: rotateY(-12deg);
    }

    h1 span:nth-child(5) {
      width: 10px;
      animation: none;
      transform: none;
    }

    h1 span:nth-child(1)  { color: #ff004f; animation-delay: 0s; }
    h1 span:nth-child(2)  { color: #0099ff; animation-delay: 0.1s; }
    h1 span:nth-child(3)  { color: #00ff99; animation-delay: 0.2s; }
    h1 span:nth-child(4)  { color: #ffcc00; animation-delay: 0.3s; }
    h1 span:nth-child(6)  { color: #ff6600; animation-delay: 0.4s; }
    h1 span:nth-child(7)  { color: #9933ff; animation-delay: 0.5s; }
    h1 span:nth-child(8)  { color: #00ccff; animation-delay: 0.6s; }
    h1 span:nth-child(9)  { color: #66ff66; animation-delay: 0.7s; }
    h1 span:nth-child(10) { color: #ff3366; animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotateY(12deg); }
      50% { transform: translateY(-10px) rotateY(12deg); }
    }

    h2 {
      font-size: 0.9rem;
      color: #444;
      margin-top: 4px;
      letter-spacing: 0.7px;
      text-shadow: 0 1px 1px #fff;
    }

    .button-frame {
      margin: 40px auto;
      padding: 50px 30px;
      width: 90%;
      max-width: 960px;
      border-radius: 30px;
      background: #ffffff;
      box-shadow:
        0 50px 120px rgba(0, 0, 0, 0.3),
        inset 0 8px 16px rgba(255, 255, 255, 0.8),
        inset 0 -10px 20px rgba(0, 0, 0, 0.08);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
    }

    button {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      padding: 18px 42px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #ffffff, #dcdcdc);
      color: #111;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.25),
        inset 0 -6px 10px rgba(0, 0, 0, 0.08),
        inset 0 4px 10px rgba(255, 255, 255, 0.95);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.8px;
    }

    button::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    button:hover::after {
      opacity: 1;
    }

    button:hover {
      transform: translateY(-8px) scale(1.07);
      background: linear-gradient(135deg, #fefefe, #cfcfcf);
      box-shadow:
        0 25px 60px rgba(0,0,0,0.35),
        inset 0 -2px 6px rgba(0,0,0,0.2);
    }

    button:active {
      transform: translateY(2px) scale(0.96);
      box-shadow:
        inset 0 6px 14px rgba(0,0,0,0.3),
        0 3px 8px rgba(0,0,0,0.15);
    }

    a {
      text-decoration: none;
    }

    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 60%);
      transform: rotate(45deg);
      animation: glow 4s linear infinite;
      pointer-events: none;
    }

    @keyframes glow {
      0% { transform: translateX(0) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>
      <span>C</span><span>O</span><span>D</span><span>E</span><span>&nbsp;</span>
      <span>E</span><span>A</span><span>T</span><span>E</span><span>R</span>
    </h1>
    <h2>Emira Trip</h2>
  </header>

  <!-- Button Panel -->
  <div class="button-frame">
    <div class="buttons">
      <a href="expenses.html"><button>EXPENSES</button></a>
      <a href="notes.html"><button>NOTES</button></a>
      <a href="import.html"><button>IMPORT</button></a>
      <a href="export.html"><button>EXPORT</button></a>
      <a href="reexport.html"><button>RE-EXPORT</button></a>
    </div>
  </div>

</body>
</html>
